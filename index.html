<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="dashboard-grid">
        <!-- Картка профілю -->
        <div class="profile-card">
          <!-- Верхня частина профілю -->
          <div class="profile-card-content">
            <img
              src="assets/images/avatar_male.png"
              alt="User Avatar"
              class="profile-card-avatar"
            />
            <div class="profile-card-text">
              <p>Report for</p>
              <h1>Yehor Fesenko</h1>
            </div>
          </div>
          <nav class="profile-card-nav">
            <ul>
              <li>
                <a href="#" class="time-link active" data-timeframe="daily">Daily</a>
              </li>
              <li>
                <a href="#" class="time-link" data-timeframe="weekly">Weekly</a>
              </li>
            </ul>
          </nav>
        </div>
        <div id="activity-grid" class="activity-grid-container">
          <div class="loading-text">Loading activity data...</div>
        </div>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
